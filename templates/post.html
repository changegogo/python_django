<!DOCTYPE html>
<html>
<head>
	<title>post</title>
	<meta charset="utf-8">
</head>
<body>
	<form action="/search_post" method="post">
		{% csrf_token %}
		<input type="text" name="name"><br>
		<input type="text" name="age"><br>
		<input type="submit" value="提交">
	</form>
	{% if name %}
	<p>姓名: {{ name }}</p>
	{% endif %}
	{% if age %}
	<p>年龄：{{ age }}</p>
	{% endif %}
</body>
</html>
